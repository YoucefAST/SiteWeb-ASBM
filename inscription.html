                      <a href="" class="header__navbar--menu-link"><i class="fas fa-futbol"></i> Catégories</a>

              </div>

        <div class="form__container">
          <div class="form">
            <div class="form__title">Inscription</div>
            <form class="form__inner" action="" method="">
              <div class="form__line">
                <div class="form__block">
                  <h4 class="form__label">Nom</h4>
                  <input type="text" class="form__input" name="name" value="" required>
                  <h4 class="form__label">Prénom</h4>
                  <input type="text" class="form__input" name="" value="" required>
                  <h4 class="form__label">Date de naissance</h4>
                  <input type="date" class="form__input" name="" value="" required>
                  <h4 class="form__label">Email</h4>
                  <input type="email" class="form__input" placeholder="Ex: dupont@mail.com" name="" value="" required>
                  <h4 class="" style="font-size: 18px;font-weight: 500;margin-bottom:10px">Cochez l'activité dans laquelle vous voulez s'inscrire:</h4>
                  <input type="radio" class=""  name="Karate 2" style="font-size: 18px;font-weight: 500;margin-bottom:15px;">
                  <label for="karate">Karate 2</label><br/>
                  <input type="radio" class=""  name="football" style="font-size: 18px;font-weight: 500;margin-bottom:15px;">
                  <label for="football">Football</label><br/>
                  <input type="radio" class=""  name="judo" style="font-size: 18px;font-weight: 500;margin-bottom:15px;">
                  <label for="judo">Judo</label><br/>
                </div>
                <div class="form__block">
                  <h4 class="form__label">Nom de tuteur</h4>
                  <input type="text" class="form__input" name="" value="" required>
                  <h4 class="form__label">Prénom de tuteur</h4>
                  <input type="text" class="form__input"  name="" value="" required>
                  <h4 class="form__label">Adresse</h4>
                  <input type="text" class="form__input" placeholder="Village, Commune, Wilaya" name="" value="" required>

                </div>

              </div>
              <div class="form__valid">
                <input type="reset" class="form__input--valid" name="" value="Reset" >
                <input type="submit" class="form__input--valid" name="" value="Envoyer" required>
              </div>

            </form>

          </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
